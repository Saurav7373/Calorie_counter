{% load static %}

<!doctype html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->

          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'images/same.jpg' %}" width="50" height="50" class="d-inline-block align-top" alt=""
             loading="lazy">
    </a>
<!--    <a class="navbar-brand" href="home/">Home </a>-->
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Meals <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/inventory">Inventory <span class="sr-only">(current)</span></a>
                </a>
            </li>
        </ul>

        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <div style="float: right;">
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                       data-toggle="dropdown"
                       href="#" id="navbarDropdown" role="button">
                        Welcome {{user.username }} you are logged in
                    </a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <center>
                            <button class="btn btn-danger" onclick="location.href='/login/logout'">Logout
                            </button>
                        </center>
                    </div>
                </li>

            </div>
        </ul>
        {% endif %}
</nav>

<div id="main">
    {% block content %}
    {% endblock %}
</div>
